name: publish my library

env:
  CI: true

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  publish:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          registry-url: https://npm.pkg.github.com
      
      - name: Install
        run: npm install
      - name: git setting
        run: |
          git remote set-url origin https://github-actions:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}
          git config user.email "<>"
          git config user.name "GitHub Actions Bot"    
      - name: Version update pull requests
        if: github.event_name == 'pull_request'
        run: |
          npm version preminor --preid=rc --no-git-tag-version
          git add .
          git commit -m 'Update version'
          git push origin ${GITHUB_REF}
      - name: Version update merge
        if: github.event_name == 'push'
        run: | 
          npm version minor --no-git-tag-version
          git add .
          git commit -m 'Update version'
          git push origin main
      - name: Can Publish
        run: npx can-npm-publish --verbose
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}    
      - name: set version to env
        run: node -p -e '`VERSION=${require("./package.json").version}`' >> $GITHUB_ENV      
      - name: Publish rc
        if: github.event_name == 'pull_request' && contains(env.VERSION, 'rc')
        run: npm publish --tag=legacy
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish release
        if: github.event_name == 'push' && contains(env.VERSION, 'rc') == false
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create release
        if: github.event_name == 'push' && contains(env.VERSION, 'rc') == false
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: Release v${{ env.VERSION }}
          draft: false
          prerelease: false